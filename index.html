<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Seguro No Pagamos Cooperativa</title>
</head>

<body>
    <nav>
        <h1>Seguro No Pagamos Cooperativa</h1>
    </nav>
    <section>
        <h2>Formulario de seguro</h2>
        <p>Ingrese sus datos</p>
        <form action="">
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" required>
            </div>
            <div>
                <label for="dni">DNI: </label>
                <input type="text" name="dni" id="dni" required>
            </div>
            <div>
                <label for="telefono">Teléfono: </label>
                <input type="text" name="telefono" id="telefono" required>
            </div>
            <div>
                <label for="select">Tipo de seguro: </label>
                <select name="seguro" id="seguro" required>
                    <option value="">Seleccione tipo de seguro</option>
                    <option value="basico">Básico</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
        </form>
        <button type="submit">Consultar</button>
        <div id="precioSeguro"></div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
